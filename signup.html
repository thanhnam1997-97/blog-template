<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>


    <section class="form_section">
        <div class="container form_section-container">
            <h2>Sign Up</h2>
            <div class="alert_message error">
                <p>Đây là một thông báo lỗi</p>
            </div>
            <form action="" enctype="multipart/form-data">
                <input type="text" name="" id="" placeholder="First Name">
                <input type="text" name="" id="" placeholder="Last Name">
                <input type="text" name="" id="" placeholder="UserName">
                <input type="email" name="" id="" placeholder="Email">
                <input type="password" name="" id="" placeholder="First Password">
                <input type="password" name="" id="" placeholder="Confirm Password">
                <div class="form_control">
                    <label for="avatar">Hình ảnh</label>
                    <input type="file" id="avatar">
                </div>
                <button type="submit">Sign Up</button>
                <small>Bạn có sẳn sang để tạo một tai khoản? <a href="./signin.html">Sign In</a></small>
            </form>
        </div>
    </section>

</body>

</html>
